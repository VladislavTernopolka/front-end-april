<!DOCKTYPE HTML>	
<html>
<head>
<title>input</title>
</head>
<body>
	<section>
	<h2>Input color</h2>
		<form>
		<input name="color" type="color">
		</form>
	
</section>
<hr>
<section>
<h2>Input date</h2>
		<form>
		<input name="color" type="date">
		</form>
	
	</section>
	<hr>
	<section>
<h2>Input email</h2>
<h4>No validate></h4>
		<form novalidate>
		<input name="color" type="non-email">
		<input name="submit" type="submit">
		</form>
	
<h2>Input email</h2>
		<form>
		<input name="color" type="email">
		<input name="submit" type="submit">
		</form>
	
	</section>
	<hr>
	<section>
<h2>Input</h2>
		<form>
		<input name="rangename" type="range" min="5" max="20" style="wight:200">
		</form>
	
	</section>
	<hr>
</body>
</html>
